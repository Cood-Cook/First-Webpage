<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dragon Ball Universe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background: url(https://raw.githubusercontent.com/Cood-Cook/First-Webpage/main/Background.jpg) no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }
        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://raw.githubusercontent.com/Cood-Cook/First-Webpage/main/Background.jpg) no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            transform: translateY(0);
        }
        .content {
            padding: 50px 20px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.6);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: orange;
            color: white;
            padding: 15px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px yellow, 0 0 30px orange;
        }
        .buttons {
            margin-top: 40px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            background: orange;
            border: 2px solid yellow;
            box-shadow: 0 0 10px yellow, 0 0 20px orange;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px yellow, 0 0 30px orange;
        }
        @keyframes vanish {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Contact Us</h1>
        <p>Want to reach out? Fill in the form below!</p>
        
        <div class="form-container">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="buttons">
            <a href="index.html" class="nav-button">Go To Index Page</a>
            <a href="about.html" class="nav-button">About Us</a>
            <a href="fact.html" class="nav-button">Facts</a>
        </div>
    </div>

    <audio id="instantTransmission" src="instant_transmission.mp3"></audio>

    <script>
        document.querySelectorAll(".nav-button").forEach(button => {
            button.addEventListener("click", function(event) {
                let sound = document.getElementById("instantTransmission");
                sound.play();
                
                if (Math.random() > 0.7) { // 30% chance the button vanishes instead
                    event.preventDefault();
                    this.style.animation = "vanish 0.5s forwards";
                }
            });
        });
    </script>
</body>
</html>
